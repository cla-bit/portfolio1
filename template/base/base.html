<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static '/asset/img/claver-icon.png' %}">
        <link rel="icon" type="image/png" href="{% static '/asset/img/claver-icon.png' %}">

        <title>Claver - Portfolio</title>

        <!--     Fonts and icons     -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
        <!-- Nucleo Icons -->
        <link href="{% static '/asset/css/nucleo-icons.css' %}" rel="stylesheet" />
        <link href="{% static '/asset/css/nucleo-svg.css' %}" rel="stylesheet" />
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
        <!-- CSS Files -->
        <link id="pagestyle" href="{% static '/asset/css/material-dashboard.css' %}" rel="stylesheet" />
        <!--- Custom Css Files -->
        <link rel="stylesheet" href="{% static '/asset/css/custom.css' %}">

        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="background">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <main class="main-content mt-0">
            <section>
                <div class="img-logo p-2 logo-box">
                    <div class="text-center">
                        <a class="btn btn-link px-3" href="{% url 'home:home' %}">
                            <img src="{% static '/asset/img/claver-icon.png' %}" alt="" srcset="">
                        </a>
                    </div>

                    <div class="text-center">
                        <a class="btn btn-link px-3" href="#">
                            <i class="fa fa-github text-white text-lg"></i>
                        </a>
                    </div>

                    <div class="text-center">
                        <a class="btn btn-link px-3" href="#">
                            <i class="fa fa-linkedin text-white text-lg"></i>
                        </a>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-link px-3" href="#">
                            <i class="fa fa-google text-white text-lg"></i>
                        </a>
                    </div>
                </div>

				{% block content %}
				{% endblock %}
            </section>
        </main>


        <!--   Core JS Files   -->
        <script src="{% static '/asset/js/core/popper.min.js' %}"></script>
        <script src="{% static '/asset/js/core/bootstrap.min.js' %}"></script>
        <script src="{% static '/asset/js/plugins/perfect-scrollbar.min.js' %}"></script>
        <script src="{% static '/asset/js/plugins/smooth-scrollbar.min.js' %}"></script>
        <!-- Github buttons -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="{% static '/asset/js/material-dashboard.js' %}"></script>
        <script src="{% static '/asset/js/custom.js' %}"></script>

    </body>
</html>
