{% extends 'base/base.html' %}
{% load static %}
{% block content %}
                <div class="overlay"></div>

                <div class="page-header min-vh-80">
                    <div class="container">
                        <div class="row">
                            <div class="positive-relative row">
                                <div class="col-12 col-xl-8">
                                    <div class="card card-plain h-100">
                                        <div class="card-header bg-dark-blue pb-0 p-3">
                                            <div class="row">
                                                <div class="col-md-8 d-flex align-items-center">
                                                    <h5 class="mb-0 text-white">Professional Summary</h5>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body p-3">
                                            <p class="text-lg text-color-white slide-in-left">
                                                {{ professional_summary }}
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-xl-4">
                                    <div class="card card-plain h-100">
                                        <div class="card-header pb-0 p-3">
                                            <div class="row">
                                                <div class="col-md-8 d-flex align-items-center">
                                                    <h5 class="mb-0">Technology Skills</h5>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body p-3">
                                            <ul class="list-group swing-in-top-fwd">
                                                {% for skill in skills %}
                                                <li class="text-bold list-group-item">{{ skill }}</li>
                                                {% endfor %}
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <a class="home-logo" href="{% url 'home:home' %}" id="home-logo">
                                <img class="home-icon" src="{% static '/asset/img/menu1.png' %}" alt="">
                            </a>                            
                        </div>
                    </div>
                </div>
{% endblock %}
